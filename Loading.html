<script id="rendered-js">
(function (window, document, tweenmax, snap, undefined) {
  var container,rect,s,
  width,height,
  center,radius,
  timeline,
  numRings = 11,rings = [];

  function makeRings() {
    for (var i = 0; i < numRings; i++) {if (window.CP.shouldStopExecution(0)) break;

      var ring = s.circle(center, center, radius).attr({ //create svg elements with snap
        fill: 'none',
        stroke: '#ffffff',
        strokeWidth: 3,
        'stroke-dasharray': 2 * (Math.PI * radius), //stroke dash covers full circumference of circle
        'stroke-dashoffset': 2 * (Math.PI * radius) //offset stroke dash by circumference to hide
      });

      timeline.add(
      new tweenmax.to(ring.node, 6, { //animate node of snap object with tweenmax
        ease: Power2.easeInOut,
        transformOrigin: 'center center',
        'stroke-dashoffset': -4 * (Math.PI * radius) //negative offset stroke dash by 2x circumference
      }), i * 0.1);


      radius -= height / 30;
    }window.CP.exitedLoop(0);
  }

  function init() {
    container = document.getElementById('container');
    rect = container.getBoundingClientRect();
    width = rect.width;
    height = rect.height;
    center = height / 2;
    radius = height / 2.5;
    s = snap(container);
    s.attr({ viewBox: "0 0 " + rect.width + " " + rect.height });
    timeline = new TimelineMax({ repeat: -1, yoyo: true });
    makeRings();
  }
  window.onload = init;
})(this, document, TweenMax, Snap);
